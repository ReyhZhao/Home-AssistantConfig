- platform: sonarr
  api_key: !secret sonarr_api
  host: 192.168.232.119
  port: 8989
  days: 2

#    - platform: dsmr_reader

- platform: template
  sensors:
    spotify_volume:
      friendly_name: "Spotify Volume"
      value_template: "{{ states.media_player.spotify.attributes.volume_level }}"
- platform: template
  sensors:
    spotify_shuffle:
      friendly_name: "Spotify Shuffle"
      value_template: "{{ states.media_player.spotify.attributes.shuffle }}"

- platform: template
  sensors:
    spotify_source:
      friendly_name: "Spotify Source"
      value_template: "{{ states.media_player.spotify.attributes.source }}"

- platform: template
  sensors:
    harmony_woonkamer:
      value_template: '{{ state_attr("remote.harmony", "current_activity") }}'
      friendly_name: "Harmony Woonkamer"

- platform: darksky
  api_key: !secret darksky_api_key
  name: dark_sky_forecast
  units: auto
  scan_interval:
    minutes: 720
  forecast:
    - 0
    - 1
    - 2
    - 3
    - 4
    - 5
  monitored_conditions:
    - icon
    - summary
    - temperature_high
    - temperature_low
    - precip_intensity_max
    - precip_probability

- platform: darksky
  api_key: !secret darksky_api_key
  forecast:
    - 0
  hourly_forecast:
    - 0
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
  language: nl

  monitored_conditions:
    - summary
    - icon
    - nearest_storm_distance
    - alerts
    - precip_intensity
    - precip_probability
    - temperature_high
    - temperature_low

- platform: buienradar
  monitored_conditions:
