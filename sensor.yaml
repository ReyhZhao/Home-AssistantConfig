- platform: filter
  name: "filterd bodemvochtigheid"
  entity_id: sensor.bodemvochtigheid
  filters:
    - filter: outlier
      window_size: 4
      radius: 4.0
    - filter: lowpass
      time_constant: 10
      precision: 2

