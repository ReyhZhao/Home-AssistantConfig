    - platform: mqtt
      state_topic: espbuitenluchtkwaliteit/Dust/pm10
      name: "pm10"
      unit_of_measurement: "ug/m3"

    - platform: mqtt
      state_topic: espbuitenluchtkwaliteit/Dust/pm1.0
      name: "pm1.0"
      unit_of_measurement: "ug/m3"

    - platform: mqtt
      state_topic: espbuitenluchtkwaliteit/Dust/pm2.5
      name: "pm2.5"
      unit_of_measurement: "ug/m3"      

    - platform: filter
      name: "PM10 Dust partices"
      entity_id: sensor.pm1_0
      filters:
        - filter: outlier
          window_size: 4
          radius: 2.0
        - filter: lowpass
          time_constant: 10
        - filter: time_simple_moving_average
          window_size: "00:03"
          precision: 2

