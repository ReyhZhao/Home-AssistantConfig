- alias: Trigger Overloop Lamp On - Iemand slaapt
  description: ''
  
  trigger:
  - platform: state
    entity_id: binary_sensor.motion_overloop, binary_sensor.motion_trap
    to: 'on'
    
  condition:
     - condition: state
       entity_id: light.overloop
       state: 'off'   
       
     - condition: or
       conditions:
        - condition: state
          entity_id: input_select.status_eddie
          state: Slaapt
        - condition: state
          entity_id: input_select.status_esther
          state: Slaapt
    
  action:
  - service: homeassistant.turn_on
    entity_id: light.overloop
    data:
       brightness: 50        
       
  - service: timer.start
    data:
      entity_id: timer.overloop

#######################################################################################


- alias: Turn off overloop lamp, x minutes after last movement
  trigger:
    platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.overloop  
      
  action:
    service: homeassistant.turn_off
    entity_id: light.overloop
