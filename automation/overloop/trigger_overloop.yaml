- alias: Trigger Overloop Lamp On - Iedereen wakker
  description: ''
  
  trigger:
  - platform: state
    entity_id: binary_sensor.motion_overloop, binary_sensor.motion_trap
    to: 'on'
    
  condition:
     - condition: state
       entity_id: light.overloop
       state: 'off'   

     - condition: or
       conditions:
        - condition: state
          entity_id: input_select.status_eddie
          state: Wakker
        - condition: state
          entity_id: input_select.status_esther
          state: Wakker
    
  action:
  - service: homeassistant.turn_on
    entity_id: light.overloop
    data:
       brightness: 254

  - service: timer.cancel
    entity_id: timer.overloop
  - service: timer.start
    data:
      entity_id: timer.overloop
        
