        
               
- alias: Trigger Esther Slaapt
  description: ''
  trigger:
    platform: numeric_state
    entity_id: sensor.wall_plug_power_telefoon_lader
    above: 2

  condition:
  - condition: state
    entity_id: person.esther
    state: 'Home'
  
  action:
    - service: input_select.select_option
      data_template:      
         entity_id: input_select.status_esther
         option: 'Slaapt'

    - service: notify.mobile_app_esther_s_oneplus_a6003
      data_template:
        message: "Slaap lekker Esther."
        data:
           push:
              sound:
                 name: default
         
