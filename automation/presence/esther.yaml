- alias: Trigger Esther Wakker
  description: ''
  trigger:
    platform: numeric_state
    entity_id: sensor.wall_plug_power_telefoon_lader
    below: 1

  condition:
  - condition: time
    after: '5:00:00'
    before: '17:00:00'

  action:
    - service: input_select.select_option
      data_template:
         entity_id: input_select.status_esther
         option: 'Wakker'

    - service: notify.mobile_app_esther_s_oneplus_a6003
      data_template:
        message: "Goeie morgen Esther."
        data:
           push:
              sound:
                 name: default



